# Caelundas-specific values
# Use this file when deploying the caelundas application
# Example: ./applications/caelundas/scripts/k8s-deploy.sh
#
# Note: Release names are auto-generated using git commit + timestamp
# This allows multiple jobs to run concurrently with separate PVCs

nameOverride: "caelundas"
# fullnameOverride removed - using dynamic release names instead

# Metadata for tracking job provenance
metadata:
  gitCommit: "" # Set via --set during deployment
  timestamp: "" # Set via --set during deployment

image:
  repository: ghcr.io/jimmypaolini/caelundas
  pullPolicy: Always
  tag: "1.0.0"

job:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  ttlSecondsAfterFinished: 86400

# Environment variables
env:
  - name: OUTPUT_DIR
    value: "/app/data/calendars"

persistence:
  enabled: true
  storageClassName: "linode-block-storage-retain"
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
