name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please
        fill out the sections below to help us understand and
        resolve the issue.

  # <!-- scopes-start -->
  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: Which area of the monorepo is affected?
      options:
        - applications
        - caelundas
        - configuration
        - dependencies
        - deployments
        - documentation
        - infrastructure
        - JimmyPaolini
        - lexico
        - lexico-components
        - linting
        - monorepo
        - no-release
        - packages
        - release
        - scripts
        - testing
        - tools

    validations:
      required: true
  # <!-- scopes-end -->

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reliably reproduce the behavior.
      placeholder: |
        1. Run `nx run ...`
        2. Navigate to ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any relevant error output, logs, or screenshots.
      render: shell
    validations:
      required: false
