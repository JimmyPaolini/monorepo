name: ‚úÇÔ∏è Knip

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  knip:
    name: ‚úÇÔ∏è Knip
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: üü¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm

      - name: üéØ Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ‚ôªÔ∏è Restore cache
        uses: actions/cache/restore@v4
        with:
          path: .nx/cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: üìö Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üõÖ Verify cache
        run: |
          echo "=== NX Cache Directory ==="
          ls -lah .nx/cache 2>/dev/null || echo "No cache directory found (first run)"
          echo "=== Cache Size ==="
          du -sh .nx/cache 2>/dev/null || echo "No cache to measure"

      - name: ‚úÇÔ∏è Knip
        run: pnpm exec nx affected -t knip --parallel=3 --verbose
