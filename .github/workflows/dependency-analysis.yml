name: ğŸ•µï¸ Dependency Analysis

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # Weekly Monday 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-check:
    name: ğŸ”— Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ”— Dependency Check
        run: pnpm exec nx affected -t dependency-check --parallel=3

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ”’ Security Audit
        run: pnpm audit --audit-level=moderate

  license-check:
    name: ğŸ“ƒ License Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ“ƒ License Check
        run: pnpm exec nx run monorepo:license-check
