name: ğŸ” Code Analysis

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    name: ğŸ·ï¸ Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ·ï¸ Type Check
        run: npx nx affected -t typecheck --parallel=3

  lint-check:
    name: ğŸ§¹ Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ§¹ Lint Check
        run: npx nx affected -t lint --parallel=3

  markdown-lint:
    name: ğŸ–¼ï¸ Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ–¼ï¸ Markdown Lint
        run: pnpm exec nx run monorepo:markdown-lint

  format-check:
    name: ğŸ¨ Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ¨ Format Check
        run: npx nx affected -t format --configuration=check --parallel=3

  knip-check:
    name: âœ‚ï¸ Knip Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: âœ‚ï¸ Knip Check
        run: pnpm exec nx affected -t knip --parallel=3

  spell-check:
    name: ğŸ§™â€â™‚ï¸ Spell Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ§™â€â™‚ï¸ Spell Check
        run: pnpm exec nx run monorepo:spell-check

  type-coverage:
    name: ğŸ”– Type Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ”– Type Coverage
        run: npx nx affected -t type-coverage --parallel=3

      - name: ğŸ“Š Upload Type Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: type-coverage-reports
          path: |
            applications/**/type-coverage-report.txt
            packages/**/type-coverage-report.txt
            tools/**/type-coverage-report.txt
          retention-days: 30
