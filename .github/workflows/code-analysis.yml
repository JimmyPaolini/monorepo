name: ğŸ§‘â€ğŸ’» Code Analysis

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-analysis:
    name: ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: ğŸ·ï¸ Type Check
            run: npx nx affected -t typecheck --parallel=3
            upload_artifacts: false

          - name: ğŸ§¹ Lint Check
            run: npx nx affected -t lint --parallel=3
            upload_artifacts: false

          - name: ğŸ–¼ï¸ Markdown Lint
            run: npx nx affected -t markdown-lint --parallel=3
            upload_artifacts: false

          - name: ğŸ“„ YAML Lint
            run: npx nx affected -t yaml-lint --parallel=3
            upload_artifacts: false

          - name: ğŸ¨ Format Check
            run: npx nx affected -t format --configuration=check --parallel=3
            upload_artifacts: false

          - name: âœ‚ï¸ Knip Check
            run: pnpm exec nx affected -t knip --parallel=3
            upload_artifacts: false

          - name: ğŸ§™â€â™‚ï¸ Spell Check
            run: npx nx affected -t spell-check --parallel=3
            upload_artifacts: false

          - name: ğŸ›ï¸ Sync Conventional Config
            run: npx nx run monorepo:sync-conventional-config:check
            upload_artifacts: false

          - name: ğŸ§© Sync VS Code Extensions
            run: npx nx run monorepo:sync-vscode-extensions:check
            upload_artifacts: false

          - name: ğŸ”– Type Coverage
            run: npx nx affected -t type-coverage --parallel=3
            upload_artifacts: true

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ${{ matrix.check.name }}
        run: ${{ matrix.check.run }}

      - name: ğŸ“Š Upload Type Coverage
        if: matrix.check.upload_artifacts && always()
        uses: actions/upload-artifact@v4
        with:
          name: type-coverage-reports
          path: |
            applications/**/type-coverage-report.txt
            packages/**/type-coverage-report.txt
            tools/**/type-coverage-report.txt
          retention-days: 30
