name: ğŸ§‘â€ğŸš’ Dependency Upgrades

on:
  schedule:
    - cron: 0 10 * * 0
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-upgrades:
    name: ğŸ§‘â€ğŸš’ Dependency Upgrades
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: â¬†ï¸ Upgrade Dependencies
        id: check
        run: |
          nx run monorepo:dependency-lint:write
          if git diff --quiet; then
            echo "has_dependency_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_dependency_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: â›” Close Pull Requests
        if: steps.check.outputs.has_dependency_updates == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr list --head chore/dependency-updates --state open --json number --jq '.[].number' | while read -r pr_number; do
            echo "Closing stale PR #$pr_number"
            gh pr close "$pr_number" --comment "Closing in favor of new automated dependency updates."
          done

      - name: ğŸ”€ Open Pull Request
        if: steps.check.outputs.has_dependency_updates == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(dependencies): update dependencies"
          branch: chore/dependency-updates
          delete-branch: true
          title: "chore(dependencies): update dependencies"
          body: |
            ## ğŸŒ° Summary

            Automated dependency updates detected by the weekly dependency check.

            ## ğŸ“ Details

            - Update dependencies across all workspace packages
            - Update pnpm lockfile

            ## ğŸ§ª Testing

            1. Review dependency changes in the diff
            2. Verify all CI checks pass
            3. Test critical functionality manually if needed

            ## ğŸ”— Related

            - *Generated by [ğŸ§‘â€ğŸš’ Dependency Updates](https://github.com/${{ github.repository }}/actions/workflows/dependency-updates.yml)*
          labels: |
            dependencies
            automated
