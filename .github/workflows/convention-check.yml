name: ğŸ›ï¸ Convention Check

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  convention-check:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ğŸ‹ Branch Validation
            input: $BRANCH_NAME
            input_label: Branch Name
            command: pnpm exec validate-branch-name -t "$BRANCH_NAME"

          - name: ğŸ“ Pull Request Title Validation
            input: $PULL_REQUEST_TITLE
            input_label: Pull Request Title
            command: echo "$PULL_REQUEST_TITLE" | pnpm exec commitlint

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ${{ matrix.name }}
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [ -z "${{ matrix.input }}" ]; then
            echo "âŒ Unable to determine ${{ matrix.input_label }}"
            exit 1
          fi
          echo "Validating ${{ matrix.input_label }}: ${{ matrix.input }}"
          ${{ matrix.command }}
