name: üèõÔ∏è Convention Check

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  convention-check:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: üéã Branch Validation
            input: $BRANCH_NAME
            input_label: Branch Name
            command: pnpm exec validate-branch-name -t "$BRANCH_NAME"

          - name: üìù Pull Request Title Validation
            input: $PULL_REQUEST_TITLE
            input_label: Pull Request Title
            command: echo "$PULL_REQUEST_TITLE" | pnpm exec commitlint

          - name: ü™¢ Pull Request Body Validation
            input: $PULL_REQUEST_BODY
            input_label: Pull Request Body
            command: |
              MISSING=""
              echo "$PULL_REQUEST_BODY" | grep -q "^## Summary" || MISSING="$MISSING Summary"
              echo "$PULL_REQUEST_BODY" | grep -q "^## Details" || MISSING="$MISSING Details"
              echo "$PULL_REQUEST_BODY" | grep -q "^## Testing" || MISSING="$MISSING Testing"
              if [ -n "$MISSING" ]; then
                echo "‚ùå Missing required sections:$MISSING"
                echo ""
                echo "PR description must include: ## Summary, ## Details, ## Testing"
                echo "See: .github/PULL_REQUEST_TEMPLATE.md"
                exit 1
              fi
              echo "‚úÖ All required sections present"

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üïã Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ${{ matrix.name }}
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
          PULL_REQUEST_BODY: ${{ github.event.pull_request.body }}
        run: |
          if [ -z "${{ matrix.input }}" ]; then
            echo "‚ùå Unable to determine ${{ matrix.input_label }}"
            exit 1
          fi
          echo "Validating ${{ matrix.input_label }}: ${{ matrix.input }}"
          ${{ matrix.command }}
