# Trivy Security Scanning Workflow
# Purpose: Scan Docker images and infrastructure-as-code for vulnerabilities
# Triggers: push to main or PR with changes to Dockerfile/Terraform files
# @see https://github.com/aquasecurity/trivy-action

name: üõ°Ô∏è Security Scan

on:
  push:
    branches:
      - main
    paths:
      - 'applications/caelundas/Dockerfile'
      - 'infrastructure/terraform/**'
  pull_request:
    paths:
      - 'applications/caelundas/Dockerfile'
      - 'infrastructure/terraform/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-docker:
    name: Trivy Docker Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Build caelundas Docker image
        run: docker build -t caelundas:scan -f applications/caelundas/Dockerfile .

      - name: Run Trivy vulnerability scanner (Docker image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: caelundas:scan
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

  trivy-iac:
    name: Trivy IaC Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: infrastructure/terraform
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1
