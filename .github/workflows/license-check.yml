name: ðŸ“ƒ License Check

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Weekly license check on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"

jobs:
  license-check:
    name: ðŸ“ƒ License Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: ðŸ“ƒ License Check
        run: pnpm exec nx run monorepo:license-check
