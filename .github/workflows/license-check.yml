name: ðŸ“ƒ License Check

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Weekly license check on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  license-check:
    name: ðŸ“ƒ License Check
    runs-on: ubuntu-latest

    steps:
      - name: ï¿½ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ï¿½ðŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ðŸ“ƒ License Check
        run: pnpm exec nx run monorepo:license-check
