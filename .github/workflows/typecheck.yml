name: ğŸ·ï¸ Typecheck

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: ğŸ·ï¸ Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ·ï¸ Typecheck
        run: npx nx affected -t typecheck --parallel=3 --verbose
