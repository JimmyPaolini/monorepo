name: Markdown Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Run markdown lint
        run: pnpm exec nx run monorepo:markdown-lint
