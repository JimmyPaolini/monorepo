name: ðŸ“¦ Bundle Size

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "applications/lexico/**"
      - "packages/lexico-components/**"
      - pnpm-lock.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundlesize:
    name: ðŸ“¦ Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ï¿½ðŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ðŸ“¦ Check Bundle Size
        run: npx nx affected -t bundlesize --parallel=2 --verbose
