name: ðŸ“¦ Bundle Size

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "applications/lexico/**"
      - "packages/lexico-components/**"
      - pnpm-lock.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  bundlesize:
    name: ðŸ“¦ Bundle Size
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm

      - name: ðŸŽ¯ Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: â™»ï¸ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: .nx/cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ›… Verify cache
        run: |
          echo "=== NX Cache Directory ==="
          ls -lah .nx/cache 2>/dev/null || echo "No cache directory found (first run)"
          echo "=== Cache Size ==="
          du -sh .nx/cache 2>/dev/null || echo "No cache to measure"

      - name: ðŸ“¦ Check Bundle Size
        run: npx nx affected -t bundlesize --parallel=2 --verbose
