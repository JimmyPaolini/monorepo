name: ðŸ§‘â€ðŸ”§ Make Devcontainer

on:
  push:
    branches:
      - main
    paths:
      - ".devcontainer/**"
  pull_request:
    paths:
      - ".devcontainer/**"
      - .vscode/extensions.json
  workflow_dispatch:
    inputs:
      run_tests:
        description: Run tests inside container
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make-devcontainer:
    name: ðŸ³ Make Devcontainer
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ§© VSCode Extensions Validation
        run: npx nx run monorepo:sync-vscode-extensions:check

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Make Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/jimmypaolini/monorepo-devcontainer
          cacheFrom: |
            type=gha,scope=devcontainer
            ghcr.io/jimmypaolini/monorepo-devcontainer
          cacheTo: type=gha,mode=max,scope=devcontainer
          push: filter
          eventFilterForPush: |
            push:
              branches:
                - main

  test-devcontainer:
    name: ðŸ”¬ Test Devcontainer
    runs-on: ubuntu-latest
    needs: make-devcontainer

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ©¹ Patch Configuration for Test
        run: |
          # Remove resource-limiting Docker run args unsupported in CI environments.
          # Remove named volume mounts so the pnpm store pre-baked into the image
          # is visible (volumes would otherwise shadow it with empty directories).
          JQ_FILTER='
            .runArgs |= map(select(
              . != "--env-file" and
              . != "${localWorkspaceFolder}/.env" and
              (test("^--(cpus|memory|memory-swap)") | not)
            )) |
            .mounts = []
          '
          jq "$JQ_FILTER" .devcontainer/devcontainer.json > /tmp/devcontainer.json
          mv /tmp/devcontainer.json .devcontainer/devcontainer.json

      - name: ðŸ”¬ Test Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/jimmypaolini/monorepo-devcontainer
          cacheFrom: |
            type=gha,scope=devcontainer
            ghcr.io/jimmypaolini/monorepo-devcontainer
          push: never
          runCmd: |
            bash .devcontainer/scripts/test-devcontainer.sh
