name: üßë‚Äç‚öñÔ∏è Convention Validation

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  convention-validation:
    name: üßë‚Äç‚öñÔ∏è Convention Validation
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üïã Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: üéã Branch Name Validation
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          if [ -z "$BRANCH_NAME" ]; then
            echo "‚ùå Unable to determine Branch Name"
            exit 1
          fi
          pnpm exec validate-branch-name -t "$BRANCH_NAME"

      - name: üìù Pull Request Title Validation
        env:
          PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [ -z "$PULL_REQUEST_TITLE" ]; then
            echo "‚ùå Unable to determine Pull Request Title"
            exit 1
          fi
          echo "$PULL_REQUEST_TITLE" | pnpm exec commitlint

      - name: ü™¢ Pull Request Body Validation
        env:
          PULL_REQUEST_BODY: ${{ github.event.pull_request.body }}
        run: |
          if [ -z "$PULL_REQUEST_BODY" ]; then
            echo "‚ùå Unable to determine Pull Request Body"
            exit 1
          fi
          MISSING=""
          echo "$PULL_REQUEST_BODY" | grep -q "^## Summary" || MISSING="$MISSING Summary"
          echo "$PULL_REQUEST_BODY" | grep -q "^## Details" || MISSING="$MISSING Details"
          echo "$PULL_REQUEST_BODY" | grep -q "^## Testing" || MISSING="$MISSING Testing"
          echo "$PULL_REQUEST_BODY" | grep -q "^## Related" || MISSING="$MISSING Related"
          if [ -n "$MISSING" ]; then
            echo "‚ùå Missing required sections:$MISSING"
            echo ""
            echo "PR description must include: ## Summary, ## Details, ## Testing, ## Related"
            echo "See: .github/PULL_REQUEST_TEMPLATE.md"
            exit 1
          fi
          echo "‚úÖ All required sections present"

      - name: üèõÔ∏è Conventional Config Validation
        run: npx nx run monorepo:sync-conventional-config:check
