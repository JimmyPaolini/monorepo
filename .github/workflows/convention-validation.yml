name: ğŸ§‘â€âš–ï¸ Convention Validation

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  convention-validation:
    name: ğŸ§‘â€âš–ï¸ Convention Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ‹ Branch Name Validation
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          if [ -z "$BRANCH_NAME" ]; then
            echo "âŒ Unable to determine Branch Name"
            exit 1
          fi
          pnpm exec validate-branch-name --target="$BRANCH_NAME"

      - name: ğŸ“ Pull Request Title Validation
        env:
          PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [ -z "$PULL_REQUEST_TITLE" ]; then
            echo "âŒ Unable to determine Pull Request Title"
            exit 1
          fi
          echo "$PULL_REQUEST_TITLE" | pnpm exec commitlint

      - name: ğŸª¢ Pull Request Body Validation
        env:
          PULL_REQUEST_BODY: ${{ github.event.pull_request.body }}
        run: |
          if [ -z "$PULL_REQUEST_BODY" ]; then
            echo "âŒ Unable to determine Pull Request Body"
            exit 1
          fi
          MISSING=""
          echo "$PULL_REQUEST_BODY" | grep -q "^## ğŸŒ° Summary" || MISSING="$MISSING ğŸŒ° Summary"
          echo "$PULL_REQUEST_BODY" | grep -q "^## ğŸ“ Details" || MISSING="$MISSING ğŸ“ Details"
          echo "$PULL_REQUEST_BODY" | grep -q "^## ğŸ§ª Testing" || MISSING="$MISSING ğŸ§ª Testing"
          echo "$PULL_REQUEST_BODY" | grep -q "^## ğŸ”— Related" || MISSING="$MISSING ğŸ”— Related"
          if [ -n "$MISSING" ]; then
            echo "âŒ Missing required sections:$MISSING"
            echo ""
            echo "PR description must include: ## ğŸŒ° Summary, ## ğŸ“ Details, ## ğŸ§ª Testing, ## ğŸ”— Related"
            echo "See: .github/PULL_REQUEST_TEMPLATE.md"
            exit 1
          fi
          echo "âœ… All required sections present"

      - name: ğŸ›ï¸ Conventional Config Validation
        run: npx nx run monorepo:sync-conventional-config:check
