name: ğŸ§ª Test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ§ª Test Coverage
        run: npx nx affected -t test --parallel=3 --coverage --verbose

      - name: ğŸ“Š Upload Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
