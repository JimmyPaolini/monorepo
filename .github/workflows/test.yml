name: ðŸ§ª Test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ï¿½ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ï¿½ðŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ðŸ§ª Test Coverage
        run: npx nx affected -t test --parallel=3 --coverage --verbose

      - name: ðŸ“Š Upload Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
