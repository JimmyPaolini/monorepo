name: ðŸ§ª Test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: ðŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"

      - name: ðŸŽ¯ Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: â™»ï¸ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: .nx/cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ›… Verify cache
        run: |
          echo "=== NX Cache Directory ==="
          ls -lah .nx/cache 2>/dev/null || echo "No cache directory found (first run)"
          echo "=== Cache Size ==="
          du -sh .nx/cache 2>/dev/null || echo "No cache to measure"

      - name: ðŸ§ª Test Coverage
        run: npx nx affected -t test --parallel=3 --coverage --verbose

      - name: ðŸ“Š Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
