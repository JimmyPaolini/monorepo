name: ğŸ”— Dependency Check

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-check:
    name: ğŸ”— Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ”— Dependency Check
        run: pnpm exec nx affected -t dependency-check --parallel=3 --verbose
