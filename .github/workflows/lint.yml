name: ğŸ§¹ Lint

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ§¹ Lint
        run: npx nx affected -t lint --parallel=3 --verbose
