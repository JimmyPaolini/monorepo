name: âœ‚ï¸ Knip Cleanup

on:
  schedule:
    - cron: "0 6 * * 0" # Weekly Sunday 6am UTC
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  knip-cleanup:
    name: âœ‚ï¸ Knip Cleanup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ—‘ï¸ Close Previous PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head chore/monorepo-knip-cleanup --json number --jq '.[0].number')
          if [[ -n "$PR_NUMBER" ]]; then
            gh pr close "$PR_NUMBER" --delete-branch --comment "Closed in favor of by new cleanup run"
          fi

      - name: âœ‚ï¸ Knip Cleanup
        run: nx run-many --target=knip --all -- --fix --allow-remove-files --format || true

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(monorepo): ğŸ”¥ knip cleanup"
          title: "chore(monorepo): ğŸ”¥ knip cleanup"
          body: |
            ## Summary

            Automated knip cleanup removing unused code, files, and dependencies.

            ## Details

            - Remove unused files detected by knip
            - Remove unused exports from files detected by knip
            - Remove unused dependencies from package.json files detected by knip

            ## Testing

            1. Review removed files to ensure nothing critical was deleted
            2. Verify manually that no breaking changes are introduced

            ## Related

            *Generated by [âœ‚ï¸ Knip Cleanup](https://github.com/${{ github.repository }}/actions/workflows/knip-cleanup.yml)*
          branch: chore/monorepo-knip-cleanup
          delete-branch: true
          reviewers: JimmyPaolini
          labels: |
            automated
