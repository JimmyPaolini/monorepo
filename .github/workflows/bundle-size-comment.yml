name: üì¶ Bundle Size Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "applications/lexico/**"
      - "packages/lexico-components/**"
      - pnpm-lock.yaml

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle-size-report:
    name: üì¶ Bundle Size Report
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Pull Request
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üïã Setup Monorepo (Pull Request)
        uses: ./.github/actions/setup-monorepo

      - name: üì¶ Check Bundle Size (Pull Request)
        id: pr-bundle-size
        run: |
          # Run bundlesize on affected projects and capture output
          npx nx affected -t bundlesize --parallel=2 > bundle-size-pr.txt 2>&1 || true
          cat bundle-size-pr.txt

          # Extract sizes from size-limit output (format: "Package size: X KB")
          PR_OUTPUT=$(cat bundle-size-pr.txt)
          echo "pr_output<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üì• Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: üïã Setup Monorepo (Main Branch)
        uses: ./.github/actions/setup-monorepo

      - name: üì¶ Check Bundle Size (Main Branch)
        id: base-bundle-size
        run: |
          # Build and check bundle size for base branch
          npx nx affected -t bundlesize --parallel=2 --base=${{ github.base_ref }} --head=${{ github.base_ref }} > bundle-size-base.txt 2>&1 || true
          cat bundle-size-base.txt

          BASE_OUTPUT=$(cat bundle-size-base.txt)
          echo "base_output<<EOF" >> $GITHUB_OUTPUT
          echo "$BASE_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üìä Analyze Bundle Size Changes
        id: analyze-changes
        run: |
          # Compare outputs to see if there are changes
          PR_OUTPUT="${{ steps.pr-bundle-size.outputs.pr_output }}"
          BASE_OUTPUT="${{ steps.base-bundle-size.outputs.base_output }}"

          if [ "$PR_OUTPUT" = "$BASE_OUTPUT" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No bundle size changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Bundle size changes detected"
          fi

          # Store outputs for comment
          echo "pr_output<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "base_output<<EOF" >> $GITHUB_OUTPUT
          echo "$BASE_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üí¨ Comment on Pull Request
        if: steps.analyze-changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prOutput = `${{ steps.analyze-changes.outputs.pr_output }}`;
            const baseOutput = `${{ steps.analyze-changes.outputs.base_output }}`;

            const comment = `## üì¶ Bundle Size Report

            Bundle size has changed for affected projects.

            ### Main Branch (${context.payload.pull_request.base.ref})
            \`\`\`
            ${baseOutput}
            \`\`\`

            ### Pull Request (${context.payload.pull_request.head.ref})
            \`\`\`
            ${prOutput}
            \`\`\`

            <details>
            <summary>üìä Bundle Size Guidelines</summary>

            - ‚úÖ **Good**: Bundle size decreased or stayed the same
            - ‚ö†Ô∏è **Warning**: Bundle size increased by less than 5%
            - ‚ùå **Critical**: Bundle size increased by more than 5%

            **Optimization Tips:**
            - Use dynamic imports for large dependencies
            - Enable tree-shaking for unused exports
            - Optimize images and assets
            - Lazy load non-critical components
            - Use route-based code splitting
            </details>

            ---
            *Updated automatically when you push new commits.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
