name: ðŸ§‘â€ðŸ”§ Build Devcontainer

on:
  push:
    branches:
      - main
    paths:
      - ".devcontainer/**"
  pull_request:
    paths:
      - ".devcontainer/**"
  workflow_dispatch:
    inputs:
      run_tests:
        description: Run tests inside container
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-devcontainer:
    name: ðŸ³ Build Devcontainer
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ©¹ Patch Devcontainer Configuration for CI
        run: jq 'del(.runArgs)' .devcontainer/devcontainer.json > /tmp/devcontainer.json && mv /tmp/devcontainer.json .devcontainer/devcontainer.json

      - name: ðŸ³ Build Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/jimmypaolini/monorepo-devcontainer
          cacheFrom: |
            type=gha,scope=devcontainer
            ghcr.io/jimmypaolini/monorepo-devcontainer
          cacheTo: type=gha,mode=max,scope=devcontainer
          push: filter
          eventFilterForPush: |
            push:
              branches:
                - main

  test-devcontainer:
    name: ðŸ”¬ Test Devcontainer
    runs-on: ubuntu-latest
    needs: build-devcontainer

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ•‹ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Create Docker Volumes for Devcontainer
        run: |
          docker volume create monorepo-node-modules || true
          docker volume create monorepo-pnpm || true

      - name: ðŸ’¾ Populate Docker Volumes with Cache
        run: |
          # Copy pnpm cache from host to Docker volume
          docker run --rm -v monorepo-pnpm:/pnpm-volume -v ~/.local/share/pnpm:/host-pnpm -w /host-pnpm busybox sh -c 'cp -r . /pnpm-volume/ 2>/dev/null || true'

          # Copy node_modules from host to Docker volume (if cache was restored)
          if [ -d "node_modules" ]; then
            docker run --rm -v monorepo-node-modules:/node-modules-volume -v "$(pwd)"/node_modules:/host-modules busybox sh -c 'cp -r /host-modules/. /node-modules-volume/ 2>/dev/null || true'
          fi

      - name: ðŸ©¹ Patch Devcontainer Configuration for CI
        run: jq 'del(.runArgs)' .devcontainer/devcontainer.json > /tmp/devcontainer.json && mv /tmp/devcontainer.json .devcontainer/devcontainer.json

      - name: ðŸ”¬ Test Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/jimmypaolini/monorepo-devcontainer
          cacheFrom: |
            type=gha,scope=devcontainer
            ghcr.io/jimmypaolini/monorepo-devcontainer
          push: never
          runCmd: |
            bash .devcontainer/scripts/test-devcontainer.sh
