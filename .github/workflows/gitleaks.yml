# Gitleaks Secret Scanning Workflow
# Purpose: Detect hardcoded secrets in git history (full scan on push/PR)
# Triggers: push to main branch, all pull requests
# @see https://github.com/gitleaks/gitleaks-action

name: üîê Gitleaks Secret Scan

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full git history required for comprehensive secret detection
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
