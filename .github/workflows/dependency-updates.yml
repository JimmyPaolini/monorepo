name: ğŸ§‘â€ğŸš’ Dependency Updates

on:
  schedule:
    - cron: 0 10 * * 0
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-updates:
    name: â¬†ï¸ Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â¬†ï¸ Check & Update Dependencies
        id: check
        run: |
          nx run monorepo:dependency-lint:write
          if git diff --quiet; then
            echo "has_dependency_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_dependency_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: â›” Close Pull Requests
        if: steps.check.outputs.has_dependency_updates == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr list --head chore/dependency-updates --state open --json number --jq '.[].number' | while read -r pr_number; do
            echo "Closing stale PR #$pr_number"
            gh pr close "$pr_number" --comment "Closing in favor of new automated dependency updates."
          done

      - name: ğŸ”€ Open Pull Request
        if: steps.check.outputs.has_dependency_updates == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(dependencies): update dependencies"
          branch: chore/dependency-updates
          delete-branch: true
          title: "chore(dependencies): update dependencies"
          body: |
            ## â¬†ï¸ Dependency Updates

            This PR contains automated dependency updates detected by the weekly dependency check.

            ### ğŸ“‹ Changes
            - Updated dependencies across all workspace packages
            - Updated pnpm lockfile

            ### âœ… Checklist
            - [ ] Review dependency changes
            - [ ] Verify all checks pass
            - [ ] Test critical functionality

            ---
            ğŸ¤– This PR was automatically created by the dependency updates workflow.
          labels: |
            dependencies
            automated
