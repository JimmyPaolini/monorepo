on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spell-check:
    name: ğŸ§™â€â™‚ï¸ Spell Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ§™â€â™‚ï¸ Spell Check
        run: pnpm exec nx run monorepo:spell-check
