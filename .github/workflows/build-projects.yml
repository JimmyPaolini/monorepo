name: ğŸ—ï¸ Build Projects

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build Projects
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ—ï¸ Build Projects
        run: npx nx affected -t build --parallel=3 --verbose

  bundlesize:
    name: ğŸ“¦ Bundle Check
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.changed_files.*.filename, 'applications/lexico/') ||
       contains(github.event.pull_request.changed_files.*.filename, 'packages/lexico-components/') ||
       contains(github.event.pull_request.changed_files.*.filename, 'pnpm-lock.yaml'))

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ğŸ“¦ Bundle Check
        run: npx nx affected -t bundlesize --parallel=2 --verbose
