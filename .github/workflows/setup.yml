name: âš™ï¸ Setup

on:
  workflow_call:
    outputs:
      cache-key:
        description: "The cache key for the workspace"
        value: ${{ jobs.setup.outputs.cache-key }}

jobs:
  setup:
    name: âš™ï¸ Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"

      - name: ðŸŽ¯ Set Nx base and head SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”‘ Generate cache key
        id: cache-key
        run: echo "key=workspace-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Cache workspace
        uses: actions/cache/save@v4
        with:
          path: |
            .nx/cache
            **/node_modules
          key: ${{ steps.cache-key.outputs.key }}
