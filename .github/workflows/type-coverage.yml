name: ðŸ”– Type Coverage

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-coverage:
    name: ðŸ”– Type Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Nx workspace
        uses: ./.github/actions/nx-setup

      - name: ðŸ”– Type Coverage
        run: npx nx affected -t type-coverage --parallel=3 --verbose

      - name: ðŸ“Š Upload Type Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: type-coverage-reports
          path: |
            applications/**/type-coverage-report.txt
            packages/**/type-coverage-report.txt
            tools/**/type-coverage-report.txt
          retention-days: 30
